      <div class="containter fluid formulariocontacto"> 
   
          <form class="row g-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" placeholder="Name" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" placeholder="Last name" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-8">
              <label for="emailInfo" class="form-label">E-mail</label>
              <input type="email" placeholder="Email" class="form-control" id="emailInfo" required>
            </div>
            <div class="col-md-4">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="text" placeholder="Phone number" class="form-control" id="phoneNumber" placeholder="+1 (415) 867-5309">
            </div>
            <div class="col-md-12">
              <label for="comments" class="form-label">Comments, questions?</label>
              <textarea class="form-control"placeholder="Text" id="comments" rows="3" required></textarea>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
      </div>
